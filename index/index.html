<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@200;300;400;500&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="signup">

        <div class="group">
            <div class="bitmap">
                <div class="sing_up">
                    <h2 class="sing_up_h2">Sing up</h2>
                </div>
            </div>

            <form action="#" class="noun form" name="myForm" onsubmit="valideForm()" method="get">
                <h3 class="noun_h3">New user? </h3>
                <p class="noun_p">Use the form below to create your account.</p>

                <div class="noun_container">

                    <label class="noun_label">
                        First Name
                        <input type="text" class="noun_input field" name=" First_Name">
                    </label>

                    <label class="noun_label">
                        Last Name
                        <input type="text" class="noun_input field" name=" Last_Name">
                    </label>

                    <label class="noun_label">
                        Nationality
                        <select class="noun_input" name="Nationality_name">
                            <option value="value1">American</option>
                            <option value="value2">Russian</option>
                            <option value="value3">France</option>
                            <option value="value2">Germany</option>
                            <option value="value3">Italy</option>
                        </select>
                    </label>

                    <label class="noun_label">
                        E-mail
                        <input type="email" class="noun_input email_name">
                    </label>

                    <label class="noun_label no-flex">
                        Date of Birth <br>
                        <select class="number" name="number_name">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>

                        <select class="month" name="month_name">
                            <option value="December">December</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                        </select>

                        <select class="year" name="year_name">
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>

                        </select>
                    </label>

                    <div class="noun_label no-flex">
                        Gender <br>
                        <label class="Male_label checkit">

                            <input type="radio" name="check" value="Male" class="input_check male ">
                            <span class="radio"></span>
                            Male
                        </label>
                        <label class="Female_label checkit">
                            <input type="radio" value="Female" name="check" class="input_check female">
                            <span class="radio"></span>
                            Female
                        </label>
                    </div>

                    <label class="noun_label">
                        Password
                        <input type="password" class="noun_input  password">
                    </label>

                    <label class="noun_label">
                        Confirm Password
                        <input type="password" class="noun_input   Confirm_Password">
                    </label>

                </div>

                <div class="account">
                    <p class="account_p"> Have an account?<a href="#" class="account_a">Login</a></p>

                    <button type="submit" class="account_button" name="submit_name">Complete Signup</button>
                </div>


            </form>


        </div>


    </section>


    <script src="../script/script.js"></script>
</body>

</html>
