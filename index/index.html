<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../style/style.css" rel="stylesheet" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Work+Sans:wght@200;300;400;500&display=swap"
        rel="stylesheet">

</head>

<body>

    <section class="signup">

        <div class="group">
            <div class="bitmap">
                <div class="sing_up">
                    <h2 class="sing_up_h2">Sing up</h2>
                </div>
            </div>

            <section class="noun">
                <h3 class="noun_h3">New user? </h3>
                <p class="noun_p">Use the form below to create your account.</p>

                <div class="noun_container">

                    <label class="noun_label">
                        First Name
                        <input type="text" class="noun_input">
                    </label>

                    <label class="noun_label">
                        Last Name
                        <input type="text" class="noun_input">
                    </label>

                    <label class="noun_label">
                        Nationality
                        <select class="noun_input">
                            <option value="value1">American</option>
                            <option value="value2">Russian</option>
                            <option value="value3">France</option>
                            <option value="value2">Germany</option>
                            <option value="value3">Italy</option>
                        </select>
                    </label>

                    <label class="noun_label">
                        E-mail
                        <input type="email" class="noun_input">
                    </label>

                    <label class="noun_label">
                        Date of Birth <br>
                        <select class="number">
                            <option value="value1">1</option>
                            <option value="value2">2</option>
                            <option value="value3">3</option>
                            <option value="value2">4</option>
                            <option value="value3">5</option>
                            <option value="value1">6</option>
                            <option value="value2">7</option>
                            <option value="value3">8</option>
                            <option value="value2">9</option>
                            <option value="value3">10</option>
                            <option value="value1">11</option>
                            <option value="value2">12</option>
                            <option value="value3">13</option>
                            <option value="value2">14</option>
                            <option value="value3">15</option>
                            <option value="value1">16</option>
                            <option value="value2">17</option>
                            <option value="value3">18</option>
                            <option value="value2">19</option>
                            <option value="value3">20</option>
                            <option value="value1">21</option>
                            <option value="value2">22</option>
                            <option value="value3">23</option>
                            <option value="value2">24</option>
                            <option value="value3">25</option>
                            <option value="value1">26</option>
                            <option value="value2">27</option>
                            <option value="value3">28</option>
                            <option value="value2">29</option>
                            <option value="value3">30</option>
                            <option value="value2">31</option>
                        </select>

                        <select class="month">
                            <option value="value1">December</option>
                            <option value="value2">January</option>
                            <option value="value3">February</option>
                            <option value="value2">March</option>
                            <option value="value3">April</option>
                            <option value="value1">May</option>
                            <option value="value2">June</option>
                            <option value="value3">July</option>
                            <option value="value2">August</option>
                            <option value="value3">September</option>
                            <option value="value1">October</option>
                            <option value="value2">November</option>
                        </select>

                        <select class="year">
                            <option value="value2">1990</option>
                            <option value="value2">1991</option>
                            <option value="value2">1992</option>
                            <option value="value2">1993</option>
                            <option value="value2">1994</option>
                            <option value="value2">1995</option>
                            <option value="value2">1996</option>
                            <option value="value2">1997</option>
                            <option value="value2">1998</option>
                            <option value="value2">1999</option>
                            <option value="value2">2000</option>
                            <option value="value2">2001</option>
                            <option value="value2">2002</option>
                            <option value="value2">2003</option>
                            <option value="value2">2004</option>
                            <option value="value2">2005</option>
                            <option value="value2">2006</option>
                            <option value="value2">2007</option>
                            <option value="value2">2008</option>
                            <option value="value2">2009</option>
                            <option value="value2">2010</option>

                        </select>
                    </label>

                    <div class="noun_label">
                        Gender <br>
                        <label class="Male_label">

                            <input type="radio" name="check" value="Male" class="input_check">
                            <span class="radio"></span>
                            Male
                        </label>
                        <label class="Female_label">
                            <input type="radio" value="Female" name="check" class="input_check">
                            <span class="radio"></span>
                            Female
                        </label>
                    </div>

                    <label class="noun_label">
                        Password
                        <input type="password" class="noun_input">
                    </label>

                    <label class="noun_label">
                        Confirm Password
                        <input type="password" class="noun_input">
                    </label>

                </div>

                <div class="account">
                    <p class="account_p"> Have an account?<a href="#" class="account_a">Login</a></p>

                    <button type="submit" class="account_button">Complete Signup</button>
                </div>


            </section>


        </div>


    </section>


    <script src="../script/script.js"></script>
</body>

</html>
